<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open on Click)</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>For Zo√©,</strong>
                        <p>
                            My little fairy <3
                        <p>
                            <button style="background-color: rgb(95, 0, 0); color: rgb(255, 255, 255); font-size:8xp;padding: 5x 20px; border: 2px solid rgba(68, 0, 0, 0); border-radius: 8px; font-family: 'Arial', sans-serif; cursor: pointer;"
                                    onclick="window.location.href='clickhere!.html';">
                                Click here!
                            </button>
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
    
</body>
</html>
